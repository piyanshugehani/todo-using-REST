<!DOCTYPE html>
<html>
<head>
	<title>TO DO</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
		  background: rgb(54,217,182);
		  background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
		}

		h1, h2, h3, h4, h5, p, span, strike {
		  font-family: 'Montserrat', sans-serif;
		}

		#task-container {
		  max-width: 600px;
		  margin: 0 auto;
		  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
		  background-color: #fff;
		  margin-top: 100px;
		  margin-bottom: 100px;
		  justify-content: space-around;
		  align-items: flex-start;
		}

		#form-wrapper {
		  position: -webkit-sticky;
		  position: sticky;
		  top: 0rem;
		  border-bottom: 1px solid  #e9e9e9;
		  background-color: #fff;
		  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
 		  padding: 40px;
		}

		#submit {
		  background-color: #36d9b6;
		  border-radius: 0;
		  border: 0;
		  color: #fff;
		}

		.flex-wrapper {
			display: flex;
		}

		.task-wrapper {
		  	margin: 5px;
		  	padding: 5px;
		  	padding: 20px;
		  	cursor: pointer;
		  	border-bottom: 1px solid  #e9e9e9;
		  	color: #686868;
		}

	</style>

</head>
<body>
	<div class="container">
		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit">
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
			</div>	
		</div>
	</div>

	<script type="text/javascript">
		let tasks = [];

		function buildList() {
			const wrapper = document.getElementById('list-wrapper');
			wrapper.innerHTML = ''; // Clear the list

			tasks.forEach((task, index) => {
				let title = `<span class="title">${task.title}</span>`;
				if (task.completed) {
					title = `<strike class="title">${task.title}</strike>`;
				}

				const item = `
					<div id="data-row-${index}" class="task-wrapper flex-wrapper">
						<div style="flex:7">
							${title}
						</div>
						<div style="flex:1">
							<button class="btn btn-sm btn-outline-info edit">Edit</button>
						</div>
						<div style="flex:1">
							<button class="btn btn-sm btn-outline-dark delete">-</button>
						</div>
					</div>
				`;
				wrapper.innerHTML += item;

				// Add event listeners
				document.getElementsByClassName('edit')[index].addEventListener('click', () => editItem(index));
				document.getElementsByClassName('delete')[index].addEventListener('click', () => deleteItem(index));
				document.getElementsByClassName('title')[index].addEventListener('click', () => strikeUnstrike(index));
			});
		}

		const form = document.getElementById('form');
		form.addEventListener('submit', function(e) {
			e.preventDefault();

			const title = document.getElementById('title').value;
			if (title === '') return;

			// Check if updating existing task or adding new one
			if (activeItem !== null) {
				tasks[activeItem].title = title;
				activeItem = null;
			} else {
				tasks.push({ title: title, completed: false });
			}

			buildList();
			document.getElementById('form').reset();
		});

		let activeItem = null;

		function editItem(index) {
			activeItem = index;
			document.getElementById('title').value = tasks[index].title;
		}

		function deleteItem(index) {
			tasks.splice(index, 1);
			buildList();
		}

		function strikeUnstrike(index) {
			tasks[index].completed = !tasks[index].completed;
			buildList();
		}
	</script>
</body>
</html>
